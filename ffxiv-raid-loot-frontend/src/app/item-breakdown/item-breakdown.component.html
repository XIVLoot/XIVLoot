<div style="display: flex;flex-direction: row;background-color: rgba(0, 0, 0, 0.2);border-radius: 10px;border:3px solid rgba(0, 0, 0, 0.4);padding: 5px;">

<div style="width: 15%;display: flex;flex-direction: column;margin-right: 10px;">

    <div>
        <h2 style="text-align: center;margin-bottom: 0px;">Arcadion tier 1</h2>
    </div>

    <div style="width: 90%;margin-left: 5%;border-bottom: 2px solid black;"></div>

    <div style="width: 98%;margin-left: 1%;margin-top: 20px;">
        <img src="assets/raid/turn_1_d.png" style="width: 100%;border-radius: 5px;border:2px solid rgba(0, 0, 0, 0.5);cursor: pointer;" (click)="updateSelectedTurn('turn_1')"
        [style.outline]="curSelectedTurn == 'turn_1' ? '2px solid white' : 'none'"
        >
    </div>
    <div style="width: 98%;margin-left: 1%;margin-top: 20px;">
        <img src="assets/raid/turn_2_d.png" style="width: 100%;border-radius: 5px;border:2px solid rgba(0, 0, 0, 0.5);cursor: pointer;"  (click)="updateSelectedTurn('turn_2')"
        [style.outline]="curSelectedTurn == 'turn_2' ? '2px solid white' : 'none'">
    </div>
    <div style="width: 98%;margin-left: 1%;margin-top: 20px;">
        <img src="assets/raid/turn_3_d.png" style="width: 100%;border-radius: 5px;border:2px solid rgba(0, 0, 0, 0.5);cursor: pointer;"  (click)="updateSelectedTurn('turn_3')"
        [style.outline]="curSelectedTurn == 'turn_3' ? '2px solid white' : 'none'">
    </div>
    <div style="width: 98%;margin-left: 1%;margin-top: 20px;">
        <img src="assets/raid/turn_4_d.png" style="width: 100%;border-radius: 5px;border:2px solid rgba(0, 0, 0, 0.5);cursor: pointer;"  (click)="updateSelectedTurn('turn_4')"
        [style.outline]="curSelectedTurn == 'turn_4' ? '2px solid white' : 'none'">
    </div>

</div>

<div style="width: 85%;display: flex;flex-direction: column;margin-right: 10px;">

<div style="height: 50px;width: 100%;">

    <h2 style="text-align: center;margin-bottom: 0px;">{{curSelectTurnName}}<mat-icon matTooltip="{{GearBreakdownToolTip}}" style="cursor: pointer;color:white;">help_outline</mat-icon></h2>
    <div style="width: 30%;margin-left: 35%;border-bottom: 2px solid black;"></div>

</div>

<div style="width: 100%;height: 100%;display: flex;flex-direction: row;overflow-x: auto;background-color: rgba(0, 0, 0, 0.2);border-radius: 5px;">

    <div *ngFor="let item of gearOrderByTurn[curSelectedTurn]" 
    style="width: 20%;height: 100%-50px;display: flex;flex-direction: column;background-color: rgba(0, 0, 0, 0.2);border-radius: 5px;border: 2px solid rgba(0, 0, 0, 0.4);margin: 5px;max-width: 170px;">
        <div style="height: 30px;">
            <h2 style="text-align: center;">{{item}}<img [src]="getCofferIcon(item)"style="width: 20px;margin-left: 5px;"></h2>
        </div>
        <div style="width: 90%;margin-left: 5%;border-bottom: 2px solid black;"></div>
        <div 
        style="height: 100%;display: flex;flex-direction: column;margin: 5px;background-color: rgba(0, 0, 0, 0.2);border-radius: 5px;border: 2px solid rgba(0, 0, 0, 0.4);overflow-y: auto;">
            <div *ngFor="let info of itemBreakdownInfo[curSelectedTurn][item]" style="height: 50px;background-color: rgba(255, 255, 255, 0.2);border-radius: 5px;border: 2px solid rgba(0, 0, 0, 0.4);margin: 5px;"
            [style.backgroundColor]="getBackgroundColor(info.playerId, curSelectedTurn)">
            <div style="display: flex;flex-direction: row; justify-content: space-between; align-items: flex-start;">
                <p style="margin: 0;margin-top: 5px;margin-left: 5px;">{{info.name.slice(0,15)}}</p>
                <img [src]="'assets/job/'+getJobIcon(info.playerId)+'.png'" style="width: 18px;height: 18px;margin-top: 2px;margin-right: 2px;">
            </div>
            <div style="display: flex;flex-direction: row; justify-content: space-between; align-items: flex-start;">
                    <p style="margin-left: 5px;">Need  {{info.needAmount}}x</p>
                    <mat-icon style="color:white;">{{getLockIcon(info.playerId, curSelectedTurn)}}</mat-icon>
            </div>
            </div>
            <div *ngIf="itemBreakdownInfo[curSelectedTurn][item].length == 0" style="height: 30px;background-color: rgba(255, 255, 255, 0.2);;border-radius: 5px;border: 2px solid rgba(0, 0, 0, 0.4);margin: 5px;">
                <p style="margin: 0;margin-top: 5px;margin-left: 5px;text-align: center;">Drop not needed</p>
            </div>
        </div>
    </div>


<div>

</div>

</div>

</div>


</div>
